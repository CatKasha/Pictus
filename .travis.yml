language: cpp
dist: trusty
sudo: required
compiler: gcc

env:
  global:
   - secure: ""

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-6
      - gcc-6
  coverity_scan:
    project:
      name: "poppeman/Pictus"
      description: "Build submitted via Travis CI"
    notification_email: pontus@mardnas.se
    build_command_prepend: "cov-configure --comptype gcc --compiler /usr/bin/g++-6; mkdir coverity; cd coverity; cmake .."
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libjpeg-turbo8-dev libpng12-dev zlib1g-dev libtiff5-dev libboost1.55-all-dev libglew-dev libwxgtk3.0-dev libwebp-dev
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
      then
        echo "Don't build on coverty_scan branch.";
        exit 0;
    fi
  - mkdir build
  - cd build
  - cmake .. -DENABLE_CODE_COVERAGE && make -j 4
  - make
  - make test
  - gcov-6 `find . -name *.gcno`
  - codecov

